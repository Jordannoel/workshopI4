<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/navbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/souscription.css}">

    <meta charset="UTF-8">
    <title>S'assurer</title>
</head>
<body>
<div th:insert="pages/navbar :: navbar"></div>
<br>
<br>
<br>
<br>
<div class="souscrptionForm">
    <div class="container rounded shadow-lg p-4 mb-4">
        <div class="deconnexionButton">
            <a class="btn btn-secondary" th:href="@{/index}"> Déconnexion </a>
        </div>
        <form class="form-souscription" method="post" accept-charset="utf-8">
            <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal"> SOUSCRIRE À UNE ASSURANCE</h1>
            <div class="form-group">
                <label> Numéro billet : </label>
                <input class="form-control" id="exampleFormControlSelect1" placeholder="Exemple : 1579432268">
            </div>
            <br>
            <div class="form-group">
                <label> Assurer son billet avec : </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radios" id="radios1" value="option1" checked>
                    <label class="form-check-label" for="radios1">
                        Assurance annulation par maladie
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radios" id="radios2" value="option2">
                    <label class="form-check-label" for="radios2">
                        Assurance annulation par intempéries
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radios" id="radios3" value="option3">
                    <label class="form-check-label" for="radios3">
                        Assurance toute annulation
                    </label>
                </div>
            </div>
            <br>
            <div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Souscrire à l'assurance</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
